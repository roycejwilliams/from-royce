name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .npmrc for GSAP Club plugins
        run: |
          echo "@gsap:registry=https://npm.greensock.com/" >> .npmrc
          echo "//npm.greensock.com/:_authToken=${{ secrets.GSAP_TOKEN }}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Install root dependencies and build Next.js
        run: npm ci && npm run build

      - name: Prepare Firebase Functions directory
        run: |
          cp -r .next functions/
          cp -r public functions/
          cp next.config.js functions/

      - name: Install Functions Dependencies
        working-directory: functions
        run: npm install --omit=dev

      - name: Deploy to Firebase (Hosting + Functions)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: from-royce
          channelId: live
          firebaseToolsVersion: latest
