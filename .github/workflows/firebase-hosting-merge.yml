name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .npmrc for GSAP Club plugins
        run: |
          echo "@gsap:registry=https://npm.greensock.com/" >> .npmrc
          echo "//npm.greensock.com/:_authToken=${{ secrets.GSAP_TOKEN }}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Create .env.local file
        run: |
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" 
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" 
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" 
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" 
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" 
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" 
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}" 

      - name: Install root dependencies and build Next.js
        run: npm ci && npm run build 

      - name: Prepare Firebase Functions directory for SSR
        run: |
          mkdir -p functions
          cp -r .next functions/.next
          cp -r public functions/public
          cp next.config.js functions/
          cp -r pages functions/pages || true
          cp -r app functions/app || true
          cp -r src functions/src || true

      - name: Install Functions Dependencies
        working-directory: functions
        run: |
          npm install --omit=dev
          npm install firebase gsap @gsap/react

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase (Service Account)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'

      - name: Deploy SSR app to Firebase (Functions + Hosting)
        run: firebase deploy --only functions,hosting --project from-royce
